<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../layui/layui/css/layui.css">
    <link rel="stylesheet" href="../page/common/common.css">
    <script src="../layui/layui/layui.js"></script>
    <script src="../page/common/jquery-3.4.1.min.js"></script>
    <script src="../page/common/common.js"></script>
    <style>
        #test{
            width: 700px;
        }
        .tags{
            width: 500px; 
            height: 50px; 
            background-color: white;
            border-radius: 10px; 
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 添加题目 -->
	<div class="addQues">
		<button type="button" class="layui-btn layui-btn-primary">添加题目</button>
	</div>
    <!-- 弹窗 -->
    <div id="test" style="display: none;">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item" pane style="width: 90%; margin: 20px auto;">
                <label class="layui-form-label">题目类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="qtype" value="男" title="单选题">
                    <input type="radio" name="qtype" value="女" title="多选题">
                    <input type="radio" name="qtype" value="女" title="填空题">
                    <input type="radio" name="qtype" value="女" title="主观题">
                </div>
            </div>
            <div class="tagsLimit">
                <div class="surtags">
                    <input type="text" placeholder="请输入要查询的标签">
                    <button type="button" class="search lauui-btn layui-btn-primary"><i
                            class="layui-icon layui-icon-search"></i>搜索</button>
                </div>
                <div class="tagList">
                    <button type="button" class="tag lauui-btn layui-btn-primary">前端</button>
                    <button type="button" class="tag lauui-btn layui-btn-primary">后端</button>
                    <button type="button" class="tag lauui-btn layui-btn-primary">Java</button>
                    <button type="button" class="tag lauui-btn layui-btn-primary">React</button>
                </div>
                <!-- 用户选择的tag -->
                <div class="tagCheck">选中的标签栏：</div>
                <div class="tags"></div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">题目</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入题目" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">答案</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入题目答案" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">答案解析</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请输入答案解析" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
