mybatis:
  type-aliases-package: com.hengzhi.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

    spring:
      servlet:
        multipart:
          enabled: true
          #      最大支持文件大小
          max-file-size: 100MB
          #      最大支持请求大小
          max-request-size: 100MB
      jackson:
          date-format: yyyy-MM-dd HH:mm:ss     #和前端沟通好
          time-zone: Asia/Shanghai


